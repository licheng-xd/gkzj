<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: head(title = 'FAQ')">
</head>
<body>
<header th:replace="fragment :: header"></header>
<main>
    <div class="container">
        <div id="title">
            <h2>FAQ</h2>
        </div>
        <!--/*@thymesVar id="faqs" type="java.util.List<com.nuptsast.model.Faq>"*/-->
        <div th:each="faq : ${faqs}" class="row">
            <div class="col s12">
                <div class="card teal darken-1">
                    <div class="card-content white-text">
                        <p>
                        <h4 style="display: inline-block;margin-right: 10px">Q:</h4>
                        <span th:text="${faq.question}">这是什么比赛？</span>
                        </p>
                        <p>
                        <h4 style="display: inline-block;margin-right: 10px">A:</h4>
                        <span th:text="${faq.answer}">我不说！</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragment :: footer"></footer>
</body>
</html>
